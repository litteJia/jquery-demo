<!DOCTYPE html>
<html lang="en">
	<head>
		<title>zftal-ui-demo · select样式库</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body>
		<div id="container">
			<!--select样式库主要内容  -->
			<!-- <div class="row">
				<div class="col-lg-6"> -->
					<div class="panel">
						<div class="panel-body">
							<p>多项选择框</p>
							<br>
							<div class="multi-checkbox">
								<span class="arrow"></span>
								<div class="panel-show"></div>
								<ul class="multi-selected"></ul>
								<div class="selectbox">
									<div>
										<input class="default-checkbox primary-checkbox" type="checkbox" name="multi-ipt" id="3">
										<label for="3">温州</label>
									</div>
									<div>
										<input class="default-checkbox primary-checkbox" type="checkbox" name="multi-ipt" id="2">
										<label for="2">宁波</label>
									</div>
									<div>
										<input class="default-checkbox primary-checkbox" type="checkbox" name="multi-ipt" id="4">
										<label for="4">台州</label>
									</div>
									<div>
										<input class="default-checkbox primary-checkbox" type="checkbox" name="multi-ipt" id="1">
										<label for="1">杭州</label>
									</div>

									<div>
										<input class="default-checkbox primary-checkbox" type="checkbox" name="multi-ipt" id="5">
										<label for="5">温州-2</label>
									</div>
									<div>
										<input class="default-checkbox primary-checkbox" type="checkbox" name="multi-ipt" id="6">
										<label for="6">宁波-2</label>
									</div>
									<div>
										<input class="default-checkbox primary-checkbox" type="checkbox" name="multi-ipt" id="7">
										<label for="7">台州-2</label>
									</div>
									<div>
										<input class="default-checkbox primary-checkbox" type="checkbox" name="multi-ipt" id="8">
										<label for="8">杭州-2</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				<!-- </div>
			</div> -->
		</div>

		<!--jQuery -->
		<script src="assets/js/jquery-1.11.1-min.js"></script>
		<script src="assets/js/multiCheckbox.js"></script>
	</body>

</html>
